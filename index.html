<html>
	<head>
		<meta charset="utf-8">
		<title>Post It 2D</title>
		<!-- CSS stylesheet -->
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<link rel="stylesheet" type="text/css" href="./css/jquery.qtip.min.css">
		<link rel="stylesheet" type="text/css" href="./css/post_card.css">
		<!-- Google Maps API -->
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script> 
		<!-- Local JavaScript -->
		<script type="text/javascript" src="./js/geolocation.js"></script>
		<script type="text/javascript" src="./js/offline_post.js"></script>
		<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
		<!-- q-tip js -->
		<script type="text/javascript" src="./js/jquery.qtip.min.js"></script>
		<!--<script type="text/javascript" src="./js/imagesloaded.min.js"></script>-->
	</head>
	<body>
		<div id="locationInfo">
			<div id="mapholder">I am mapholder</div>
			<p><label id="latInfo" color="black">Latitude: null</label></p>
			<p><label id="lonInfo" color="black">Longitude: null</label></p>

			<button id="openPostCard" class="tooltip"> Post It! </button>

			 <!-- onclick="PostIt()" -->
		</div>
		<script type="text/javascript">
			$('#openPostCard').qtip({
				show: {
					event: 'click'
				},
				content:{text: "<div style='width: 300px; height: 200px'>\
							<label style='font-size: large;' id='label_user_name'>User Name  </label>\
							<input id='user_name' value='planetwalley'/>\
							<br><br>\
							<label style='font-size: large;'>Post Message: </label>\
							<br><br>\
							<textarea re id='post_message'> Edit ur post message here</textarea>\
							</br></br>\
							<button id='postit' click=''> PostIt!</button>\
						</div>",
						button: 'Close'
					},
				style: {
					classes: 'qtip-dark qtip-shadow'
				},
				hide: {
					event: 'click'
				}
				,
				position: {
					at: 'top right'
				}
			})
		</script>
	</body>
</html>
